<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绝对定位三栏布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .warpper {
        position: relative;
      }
      .left {
        position: absolute;
        left: 0;
        width: 200px;
        background: green;
      }
      .right  {
        position: absolute;
        right: 0;
        width: 200px;
        background: green;
      }
      .main {
        background: orange;
        left: 200px;
        right: 200px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        left
      </div>
      <div class="right">
          right
        </div>
      <div class="main">
        main
      </div>
    </div>
  </body>
</html>
