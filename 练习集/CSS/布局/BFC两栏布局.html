<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BFC自适应两栏布局</title>
    <style>
      .wrapper {
        width: 100%;
        background: orange;
      }
      .left {
        float: left;
        width: 100px;
        height: 500px;
        background: red;
      }
      .right  {
        height: 800px;
        overflow: auto;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
